
 <h5>Edit User <button type="button" class="close close-rounded" data-dismiss="modal" aria-label="Close">
        <i class="fas fa-times-circle"></i>
        </button></h5>

		<div class="form-project">
<form method="post" action="/account/edit/{{user_data.id}}">
		<div class="row">

        {% csrf_token %}
            <div class="col-md-6">
                    <div class="form-group">
                        <label>User Name</label>
                     <input class="form-control" type="text" name="username" value="{{user_data.userx.username}}" />
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                     <input class="form-control" type="email" name="email" value="{{user_data.userx.email}}" />
                    </div>

                </div>

                <div class="col-md-6">
                            <div class="form-group">
                            <label>Phone Number</label>
                         <input class="form-control" type="text" name="phone" value="{{user_data.phone}}" />
                            </div>

                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" value="{{user_data.userx.password}}" />
                    </div>

                </div>

                <div class="col-md-6">
                        <div class="form-group">

                            <label> Role</label>
                                <select class="form-control" name="role">

<!--                                {% if get_role %}-->
<!--                                    <option value="{{user_data.role.id}}">{{user_data.role.role_name}}</option>-->
<!--                                {% for data in get_role %}-->

<!--                                <option value="{{data.id}}">{{data.role_name}}</option>-->
<!--                                {% endfor %}-->
<!--                                {% endif %}-->
                                    <option value="{{user_data.role}}">{{user_data.role}}</option>
                                 <option value="Admin">Admin</option>
                                <option value="Task manager">Task manager</option>
                                <option value="Employee">Employee</option>
                                <option value="Project manager">Project manager</option>
                                </select>
                        </div>
                </div>

                    <div class="col-md-6">
                        <div class="form-group">
                        <label>Branch</label>
<!--                            {{user_profile_form.country}}-->
                    	<input class="form-control" type="text" name="branch" value="{{user_data.branch}}"/>
                        </div>
                    </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label>City</label>
                    <input class="form-control" type="text" name="city" value="{{user_data.city}}" />
                    </div>
                </div>

                <div class="col-md-6">
                        <div class="form-group">
                            <label>Country</label>
                            <input class="form-control" type="text" name="country" value="{{user_data.country}}" />
                        </div>
                </div>


            <div class="col-md-12">
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control height" name="address" >{{user_data.address}}</textarea>
                </div>
            </div>

            <div class="col-md-12">
                    <button type="submit" class="btn text-uppercase btn-success btn-rounded">Save</button>
            </div>


        </div>
       </form>
        </div>
